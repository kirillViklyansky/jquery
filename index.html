<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    </head>
<body>
    
    <div class="carousel">

        <ul class="slides">
          <li class="slides__item active"><a href="#"></a></li>
          <li class="slides__item"><a href="#"></a></li>
          <li class="slides__item"><a href="#"></a></li>
          <li class="slides__item"><a href="#"></a></li>
          <li class="slides__item"><a href="#"></a></li>
        </ul>
    
        <div class="controls">
          <div class="controls__item controls__prev">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="controls__item controls__next">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
    
        <div class="indicators">
          <span class="indicators__pause"><i class="fas fa-play"></i></span>
          <span class="indicators__item active" data-slide-to="0">1</span>
          <span class="indicators__item" data-slide-to="1">2</span>
          <span class="indicators__item" data-slide-to="2">3</span>
          <span class="indicators__item" data-slide-to="3">4</span>
          <span class="indicators__item" data-slide-to="4">5</span>
        </div>
    
      </div>

</div>    

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
